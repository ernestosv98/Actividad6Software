<ion-header>
  <ion-toolbar color="crema">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Checkout
    </ion-title>

    

    <ion-label slot="end"> Total: {{total | currency }} </ion-label>
  </ion-toolbar>
</ion-header>




<!-- Carrito -->

<ion-content>

  <div *ngIf="carrito">
      <ion-list class="list">
        <ion-item>
          <ion-tabs> 
            <ion-tab-bar slot="top">
              <ion-tab-button tab="checkout" (click)= "carritoDisplay()">
                <ion-icon name="cart-outline"></ion-icon>
                <ion-badge>{{cartItemCount}}</ion-badge>
              </ion-tab-button>
              
              <ion-tab-button tab="calculator" (click)= "numerosDisplay()">
                <ion-icon name="calculator-outline"></ion-icon>
              </ion-tab-button>

              
            </ion-tab-bar>
          </ion-tabs>
        </ion-item>
      </ion-list> 

      <ion-item color="negativo"> 
            <ion-label slot="start"> Item </ion-label>
            <ion-label slot="start"> Price </ion-label>
      </ion-item>

      <ion-list *ngFor="let item of items; let i = index" class="anotherlist"> 
          <ion-item *ngIf="!item.hidden" color="medio">
            <ion-label slot="start"> {{item.name}} </ion-label>
            <ion-label slot="start" color="crema"> {{item.price | currency }}  </ion-label>
            
            
            <ion-button slot="end" color="crema" (click)="addToCart(item, i)">
              <ion-icon name="add-circle-outline"></ion-icon>
            </ion-button>

            <ion-button slot="end" color="danger" fill="clear" (click)="removeToCart(item, i)">
              <ion-icon name="remove-circle-outline"></ion-icon>
            </ion-button>
            
            
          </ion-item>
      </ion-list>
    </div>
<!-- Numeros -->
    <div *ngIf="numeros">
      <ion-item>
        <ion-tabs> 
          <ion-tab-bar slot="top">
            <ion-tab-button tab="checkout" (click)= "carritoDisplay()">
              <ion-icon name="cart-outline"></ion-icon>
              <ion-badge>{{cartItemCount}}</ion-badge>
            </ion-tab-button>
            
            <ion-tab-button tab="calculator" (click)= "numerosDisplay()">
              <ion-icon name="calculator-outline"></ion-icon>
            </ion-tab-button>
          </ion-tab-bar>
        </ion-tabs>
      </ion-item>

      <ion-input #valor readonly class="carta" step="0.01">{{value}}</ion-input>
      <div *ngFor="let numGroup of numberGroups" class="centro">
        <ion-button *ngFor="let num of numGroup" (click)="onButtonPress(num)" class="calc-button" color= "crema">{{num}}</ion-button>
      </div>
    </div>
    <ion-button expand="block" (click)="clearCart()" class="clear-button" color="danger">Clear Items</ion-button>
    <ion-button expand="block" (click)="openCarrito()" class="clear-button" color="crema">Open Cart</ion-button>
  </ion-content>
