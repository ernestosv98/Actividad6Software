<ion-header >
  <ion-toolbar color="crema">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Items</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list class="list">

    <ion-card *ngFor="let item of items, let i = index" class="carta" >
      <ion-card-header>
        

        <ion-card-title>{{item.name}}</ion-card-title>
        <ion-card-subtitle>Available : {{item.status}} </ion-card-subtitle>
        <ion-card-subtitle>Hidden : {{item.hidden}} </ion-card-subtitle>
        <ion-card-subtitle >Price : {{item.price}} </ion-card-subtitle>
        <ion-card-subtitle >ID : {{item.id}} </ion-card-subtitle>
      <ion-row class="ion-align-items-center">
        <ion-col size="10">
        </ion-col>
        <div *ngIf="!item.hidden">
          <ion-button color="crema" fill="clear" (click)="hidden(i)" (click)= "updateDisplay()">
            <ion-icon name="eye-outline"></ion-icon>
          </ion-button>
        </div>
        <div *ngIf="item.hidden">
          <ion-button color="crema" fill="clear" (click)="unhidden(i)" (click)= "updateDisplay()">
            <ion-icon name="eye-off-outline"></ion-icon>
          </ion-button>
        </div>
          <ion-button color="crema" fill="clear" (click)="edit(item)">
            <ion-icon name="create-outline"></ion-icon>
          </ion-button><ion-button color="crema" fill="clear" (click)="remove(item.id)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
      </ion-row>
      </ion-card-header>
    </ion-card>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button color="crema" (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
